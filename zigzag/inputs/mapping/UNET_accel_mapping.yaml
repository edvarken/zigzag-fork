- name: default
  spatial_mapping:
    D1:
      - H, 8
    D2:
      - L, 64
  memory_operand_links:
    O: O
    W: I2
    I: I1

- name: Conv
  spatial_mapping:
    D1:
      - FY, 3 # FY fully unrolled
    D2:
      - FX, 3 # FX fully unrolled
    D3:
      - K, 64 # K is partially unrolled in: [k1*64 + k2]
  memory_operand_links:
    O: O
    W: I2
    I: I1 # activations=inputs

- name: Gemm
  spatial_mapping:
    D1:
      - H, 3
    D2:
      - H, 3
    D3:
      - L, 64 # L is partially unrolled if not at mid or downasampled inpl
  memory_operand_links:
    O: O
    W: I2
    I: I1 # activations=inputs
